<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

		<div class="container">
			<h3>Employee Directory</h3>
			<hr>

			<!--  Add New Employee Button -->
			<a th:href="@{/employees/new}"
				class="btn btn-primary btn-sm mb-3">
				Add Employee</a>
				
	<h4>Current Employees</h4>
	<table  class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr> 
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="anEmployees : ${employeesList}">
				<td th:text="${anEmployees.firstName}"/>
				<td th:text="${anEmployees.lastName}"/>
				<td th:text="${anEmployees.email}"/>
				<td> 
				<a th:href="@{/employees/update(id=${anEmployees.employeeId})}"
					class="btn btn-info btn-sm">
					Update
				</a>
				<a th:href="@{/employees/delete(id=${anEmployees.employeeId})}"
					class="btn btn-danger btn-sm"
					onClick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
					Delete
				</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>

</html>
